name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:

jobs:
  semantic-version:
    runs-on: ubuntu-latest
    name: Pull semantic version from sem.ver file
    outputs:
      version: ${{steps.ReadVersion.outputs.version}}
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2
      - name: ReadVersion
        run: echo "::set-output name=version::echo $(<.version)"
  build-and-push-docker-image:
    name: Build Docker image and push to repositories
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESSKEY }}      
      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./src/DotNetNinja.HelloK8S
          tags: |
            dotnetninjax/hellok8s:${{needs.sematic-version.outputs.version}} 
          push: ${{ github.ref == 'refs/heads/main' }} # Only push if on main branch

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
